<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <header>
        <div class="theme-set" id="theme">
            <img src="./assets/img/dark_mode.svg" alt="Change theme">
        </div>
    </header>
    <div class="container">
        <div class="heading">
            <h1>Genie</h1>
        </div>
        <div class="query-box-container">
            <input type="text" name="query-box" id="query-box" placeholder="type here ...">
            <div class="mic">
                <img src="./assets/img/mic.svg" alt="Start Mic">
            </div>
            <div class="lens">
                <img src="./assets/img/lens.svg" alt="Start Camera" >
            </div>
        </div>
        <div class="tools-container">

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
