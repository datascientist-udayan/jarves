<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <header>
        <div class="theme-set" id="theme">
            <img src="./assets/img/dark_mode.svg" alt="Change theme">
        </div>
    </header>
    <div class="container">
        <section id="start-page">
            <div id="img-container" hidden>
                <video id="video" width="300" height="200" autoplay muted></video>
                <!-- <div>
                    <h1>Output Video</h1>
                <canvas id="canvasOutput" width="300" height="100"></canvas>
                </div> -->
            </div>
            <div class="heading">
                <h1>Genie</h1>
            </div>
            <div class="query-box-container">
                <input type="text" name="query-box" id="query-box" placeholder="type here ...">
                <div class="query-box-item" id="send-btn">
                    <img src="./assets/img/send.svg" alt="Send">
                </div>
                <div class="query-box-item" id="mic-btn">
                    <img src="./assets/img/mic.svg" alt="Start Mic">
                </div>
                <div class="query-box-item" id="lens-btn">
                    <img src="./assets/img/lens.svg" alt="Start Camera">
                </div>
                <div class="query-box-item" id="settings-btn">
                    <img src="./assets/img/tune.svg" alt="Customize">
                </div> 
            </div>
            <div class="tools-container">

            </div>
        </section>
        <section id="voice-page" hidden>
            <div class="chat-display">
                <h1 id="chat-text">Hello! I'm Genie</h1>
            </div>
            <div id="siri-container"></div>
        </section>
    </div>

    <!-- Importing eel  -->
    <script type="text/javascript" src="/eel.js"></script>

    <!-- Siri wave CDN -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!-- Opencv for image detection -->
    <script defer src="opencv.js"></script>
    <script defer src="script.js"></script>

    <script src="main.js"></script>
    <script src="controller.js"></script>
</body>

</html>
